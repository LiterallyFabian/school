</head>

<body>
  <div id="hembg">
    <header>
      <div id="dotcom"></div>
      <!-- Top Navigation Menu -->
      <div class="topnav"> <a href="index.html" class="active">SajberGymnasiet</a>
        <!--
                Navigation links (hidden by default) -->
        <div id="myLinks"> <a href="index.html">HEM</a><a href="schema.html">SCHEMAN</a> <a href="info.html">SKOLINFO</a> <a href="index.html#titletext">LUNCH</a> <a href="https://github.com/LiterallyFabian/school">SOURCE</a>

        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the
                    navigation links --> <a href="javascript:void(0);" class="icon" onclick="hamburger()"> <i class="fa
                    fa-bars"></i> </a>
      </div> <a href="index.html"><img src="img/logo.png" alt="loggan" id="logo"></a>
      <div class="brodtext">
        <div id="memestitle">
          <h1 id="slogan">Ansök till SajberGymnasiet
            här!</h1>
          <h2 id="underslogan">Vi vet att du vill...</h2>
        </div>
        <form action="mailto:join@cybergymnasiet.com" method="GET" enctype="text/plain" class="applyform">
          <br> <label for="fname" id="formtitle">Förnamn:</label> <input type="text" id="fname" name="fname" required><br>
          <br> <label for="lname" id="formtitle">Efternamn:</label> <input type="text" id="lname" name="lname" required><br>

          <br> <label for="email" id="formtitle">Mejladress:</label> <input type="email" id="email" name="email" required><br>

          <br> <label for="genders" id="formtitle">Kön:</label> <select class="dropdown" id="genders" name="genders">
            <option value="none"></option>
            <option value="male">Man</option>
            <option value="female">Kvinna</option>
            <option value="whatever">Annat</option>
          </select>

          <br> <label for="program" id="formtitle">Önskat program:</label> <select class="dropdown" id="program" name="genders" required>
            <option value="none"></option>
            <option value="te">Teknik: Info & media</option>
            <option value="te2">Teknik: Produkt & design</option>
            <option value="ek">Ekonomi: Juridik</option>
            <option value="ek2">Ekonomi: Ekonomi</option>
            <option value="cringe">Estet: Bild & form</option>
            <option value="cringe2">Estet: Musik</option>
            <option value="ee">El & energi</option>
            <option value="na">Natur</option>
            <option value="rdn">Surprise me!</option>
          </select><br>

          <label for="birthday" id="formtitle">Födelsedatum:</label> <input type="date" id="birthday" name="birthday" min="2001-01-01" max="2005-12-31">

          <br><input type="submit" value="Skicka!">
          <input type="reset" value="Återställ">

        </form>

      </div>

    </header>

          Stockholm</a></p>
